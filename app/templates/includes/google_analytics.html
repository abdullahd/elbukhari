{% load static wagtailcore_tags wagtailsettings_tags %}
{% get_settings %}
{% if settings.app.SiteConfiguration and settings.app.SiteConfiguration.google_analytics_tag %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{settings.app.SiteConfiguration.google_analytics_tag}}"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config',"{{settings.app.SiteConfiguration.google_analytics_tag}}");
  </script>
{% endif %}
