{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card mt-5 mb-5">
                <div class="card-body">
                    <h2>{% trans "Confirm Unsubscribe" %}</h2>
                    <p class="lead">{% trans "Are you sure you want to unsubscribe?" %}</p>
                    <p>{% trans "You will no longer receive our newsletter at" %} <strong>{{ email }}</strong>.</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">{% trans "Yes, Unsubscribe Me" %}</button>
                        <a href="/" class="btn btn-secondary ml-2">{% trans "Cancel" %}</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
